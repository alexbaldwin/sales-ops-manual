<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>{{ page.title }}</title>
    {% seo title=false %}
    {% assign current_url = site.url | append: page.url %}
    <meta property="og:image" content="{% social_image {{ page.title }} %}">
    <meta property="og:image:height" content="315">
    <meta property="og:image:width" content="828">

    <link href="/css/basscss.min.css" rel="stylesheet">
    <style>
      .caption {
        font-size: 14px;
        margin-bottom: 3rem;
        opacity: 0.75;
        line-height: 1.5;
      }
      img[data-action="zoom"] {
        cursor: pointer;
        cursor: -webkit-zoom-in;
        cursor: -moz-zoom-in;
      }
      .zoom-img,
      .zoom-img-wrap {
        position: relative;
        z-index: 666;
        -webkit-transition: all 300ms;
        -o-transition: all 300ms;
        transition: all 300ms;
      }
      img.zoom-img {
        cursor: pointer;
        cursor: -webkit-zoom-out;
        cursor: -moz-zoom-out;
      }
      .zoom-overlay {
        z-index: 420;
        background: #fff;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        pointer-events: none;
        filter: "alpha(opacity=0)";
        opacity: 0;
        -webkit-transition:      opacity 300ms;
        -o-transition:      opacity 300ms;
        transition:      opacity 300ms;
      }
      .zoom-overlay-open .zoom-overlay {
        filter: "alpha(opacity=100)";
        opacity: 1;
      }
      .zoom-overlay-open,
      .zoom-overlay-transitioning {
        cursor: default;
      }

      .highlight .hll { background-color: #ffffcc }

article img {
  max-width: 100%;
}

body {
    font-family: Avenir Next, sans-serif;
    -webkit-font-smoothing: antialiased;
    background-color: #EDF4FD;
}

* {
  box-sizing: border-box;
}

.sticky {
  position: sticky;
  position: -webkit-sticky;
}

h1, h2, h3, h4, h5, h6, input {
    font-family: Avenir Next, sans-serif;
   }


   .black {
     color: #25364B;
   }
.semibold {
  font-weight: 500;
}
.lg-container {
  max-width: 60rem;
}
.container {
  max-width: 40rem;
}

   :root {
   --brand: #0820f6;
 }
.prose p, .prose li {
  font-size: 1.125rem;
  line-height: 1.5;
}
.prose > p:first-child {
  font-size: 1.5rem;
}

.prose h1 {
  font-size: 2.5rem;
  line-height: 1.2;
  margin: 0.67em 0;
  font-weight: 600;
}

.prose p > img {
  display: block;
  margin-right: auto;
  margin-left: auto;
  position: relative;
}
.prose figure {
  -webkit-appearance: none;
  margin: 1.5rem 0;
  padding: 2rem 0;
  position: relative;
}
.prose figcaption {
  margin-top: .5rem;
  font-size: .875rem;
  line-height: 1.5;
  opacity: .5;
}
.prose figure img {
  margin: 0;
  padding: 0;
}
.prose figure:before {
  content: '';
  position: absolute;
  z-index: -1;
  left: -100vw;
  width: 200vw;
  top: 0;
  bottom: 0;
  background: #fff;
}

.prose a {
    color: inherit;
    text-decoration: none;
    transition: box-shadow 270ms cubic-bezier(0.77, 0, 0.175, 1),color 270ms cubic-bezier(0.77, 0, 0.175, 1);
    box-shadow: inset 0 -0.07em 0 var(--brand);
  }

  .prose a:hover {
    box-shadow: inset 0 -0.85em 0 var(--brand);
  }

  .prose ul, .prose ol {
    list-style: none;
    margin-left: 0;
    padding-left: 1.5rem;
    counter-reset: list;
  }

  .prose li {
    position: relative;
    margin-bottom: 0.5rem;
  }

  .prose ul > li:before {
    content: "";
    height: 0.375rem;
    width: 0.375rem;
    border-radius: 2px;
    text-align: right;
    position: absolute;
    background-color: var(--brand);
    font-size: 0.875rem;
    left: -1.25rem;
    top: 0.5rem;
  }

  .prose li > ul {
    margin-top: 0.5rem;
    margin-bottom: 0;
  }
  .prose li > ul li:last-child {
    margin-bottom: 1rem;
  }
  .prose li > ul > li {
    color: rgba(0,0,0,.5);
   }
  .prose li > ul > li:before {
    background: transparent;
    border: 1px solid var(--brand);
  }

  .prose ol > li:before {
    text-align: right;
    position: absolute;
    counter-increment: list;
    content: counter(list);
    color: var(--brand);
    font-size: 0.875rem;
    left: -1.25rem;
    top: 0.125rem;
  }
  .prose {
    counter-reset: step;
  }
  .prose h2 {
    font-size: 1.75rem;
    margin-top: 3.5em;
    margin-bottom: 0.825em;
  }
  .prose h3, .prose h4 {
    margin-top: 1.5em;
    margin-bottom: 0.825em;
    font-weight: 600;
  }
  .prose h2, .prose h3, .prose h4 {
    color: #25364B;
    position: relative;
  }
  .prose h2:before {
    counter-increment: step;
    content: '#' counter(step);
    background-color: #F6FAFF;
    height: 2rem;
    line-height: 2rem;
    padding: 0 1rem;
    box-shadow: 
      0 1px 1px 0 rgba(51,79,115,0.13),
      0 0 1px 0 rgba(63,90,125,0.20),
      0 2px 7px 0 rgba(77,111,115,0.11);
    margin-left: -5rem;
    margin-right: 1rem;
    display: inline-block;
    border-radius: 6px;
    font-size: 1.375rem;
  }
  .prose h2.counter-none:before, .prose h2.counter-none:after {
    content: '';
  }

  .prose h1 a {
    text-decoration: none;
    box-shadow: none;
    color: var(--brand);
  }
  .shadow {
    box-shadow:
      0 1px 1px 0 rgba(51,79,115,0.13),
      0 1px 4px 0 rgba(63,90,125,0.20),
      0 5px 13px 0 rgba(77,111,155,0.20);
  }

  .shadow-hover {
    transition: all .18s ease-in-out;
  }
  .shadow-hover:hover {
    transform: scale(1.05);
    box-shadow:
      0 1px 1px 0 rgba(51,79,115,0.13),
      0 1px 4px 0 rgba(63,90,125,0.20),
      0 5px 22px 0 rgba(50,77,111,0.36),
      0 0 0 8px rgba(50,77,111,0.06);
  }
  .text-decoration-none, .text-decoration-none:hover {
    text-decoration: none;
  }
  .rounded {
    border-radius: 14px;
  }

  /* TOC */
  .section-nav {
    list-style: none;
    padding: 0;
    margin-top: 2rem;
    margin-right: 1rem;
  }
  .toc-entry {
    line-height: 1.5;
    margin-bottom: 0.5rem;
  }
  .toc-entry a {
    color: #000;
  }

  .highlighter-rouge {
        background-color: #EDF4FD;
        border-radius: 6px;
        overflow-x: hidden;
        padding: 1.5rem;
        position: relative;
        margin-top: 1.5rem;
        margin-bottom: 3rem;
  }
  .highlight {
    -ms-overflow-style: none;  // IE 10+
    overflow: -moz-scrollbars-none;  // Firefox
  }
  .highlight::-webkit-scrollbar { 
    display: none;  // Safari and Chrome
  }
  .highlight td {
    padding: 0;
  }
  .highlight pre {
    margin: 0;
  }
  .prose .note {
    padding: 1.5rem 2rem;
    font-size: 1.125rem;
    font-weight: 500;
    line-height: 1.5;
    background: #FFFBD0;
    color: #595527;
    position: relative;
  }
  .prose .note::before {
    content: "";
    display: block;
    height: 1rem;
    width: 1rem;
    background: linear-gradient(135deg, white 0, white 50%, #D0CBA6 50%, #D0CBA6 100%);
    position: absolute;
    top: 0;
    left: 0;
  }
  .back-button {
    display: block;
    height: 3rem;
    width: 3rem;
    background-color: #25364B;
    border-radius: 100%;
    text-align: center;
    line-height: 3rem;
    color: #fff;
  }
  .copy-button {
    transition: all ease-in-out .18s;
    opacity: 0;
    position: absolute;
    right: 1rem;
    top: 1rem;
    z-index: 4;
    transform: scale(0.75);
  }
  .highlighter-rouge:hover .copy-button {
    opacity: 1;
    transform: scale(1);
  }
    </style>
  </head>
  <body>
    <article role="main" class="mt4">
      <section class="">
        <div class="">
          {{ content }}
        </div>
      </section>
    </article>

    <script src="/js/jquery.min.js"></script>
    <script>
      // Allow prose images to be zoomable
      $('.prose img').attr( "data-action", "zoom" )
      $('.prose a').attr( "target", "_blank" )
    </script>
    <script src="/js/zoom.min.js"></script>

    <script>
      /* ========================================================================
 * Bootstrap: transition.js v3.3.7

    </script>
    <script src="/js/clipboard.min.js"></script>
    <script>
      function htmlDecode(input){
        var e = document.createElement('div');
        e.innerHTML = input;
        return e.childNodes.length === 0 ? "" : e.childNodes[0].nodeValue;
      }
      var btnMarkup = "<div class='copy-button'><button class='btn bg-white shadow shadow-hover rounded'>Copy to clipboard</button></div>";

$( ".highlighter-rouge" ).append( btnMarkup );

var btns = document.querySelectorAll('.copy-button');
var clipboard = new Clipboard(btns, {
  text: function(trigger) {
    return htmlDecode(trigger.parentElement.getElementsByTagName('code')[0].innerHTML);
  }
});
clipboard.on('success', function(e) {
  console.log(e);
});
clipboard.on('error', function(e) {
  console.log(e);
});
    </script>
</body>
</html>
