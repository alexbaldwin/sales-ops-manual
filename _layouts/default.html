<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>{{ page.title }}</title>
    {% seo title=false %}
    {% assign current_url = site.url | append: page.url %}
    <meta property="og:image" content="https://sc-socialimage.herokuapp.com/image.jpg?url={{ current_url | url_encode }}">
    <meta property="og:image:height" content="315">
    <meta property="og:image:width" content="828">

    <link href="https://unpkg.com/basscss@7.1.1/css/basscss.min.css" rel="stylesheet">
    <style>
      .caption {
        font-size: 14px;
        margin-bottom: 3rem;
        opacity: 0.75;
        line-height: 1.5;
      }
      img[data-action="zoom"] {
        cursor: pointer;
        cursor: -webkit-zoom-in;
        cursor: -moz-zoom-in;
      }
      .zoom-img,
      .zoom-img-wrap {
        position: relative;
        z-index: 666;
        -webkit-transition: all 300ms;
        -o-transition: all 300ms;
        transition: all 300ms;
      }
      img.zoom-img {
        cursor: pointer;
        cursor: -webkit-zoom-out;
        cursor: -moz-zoom-out;
      }
      .zoom-overlay {
        z-index: 420;
        background: #fff;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        pointer-events: none;
        filter: "alpha(opacity=0)";
        opacity: 0;
        -webkit-transition:      opacity 300ms;
        -o-transition:      opacity 300ms;
        transition:      opacity 300ms;
      }
      .zoom-overlay-open .zoom-overlay {
        filter: "alpha(opacity=100)";
        opacity: 1;
      }
      .zoom-overlay-open,
      .zoom-overlay-transitioning {
        cursor: default;
      }
      .highlight .hll { background-color: #49483e }

.cms pre {
      background: #272822;
    color: #f8f8f2;
}

article img {
  max-width: 100%;
  background: #fff;
  padding: 2rem;
}

body {
    font-family: Avenir Next, sans-serif;
    -webkit-font-smoothing: antialiased;
    background: rgba(0,0,0,0.03);
}

* {
  box-sizing: border-box;
}

.sticky {
  position: sticky;
  position: -webkit-sticky;
}

h1, h2, h3, h4, h5, h6, input {
    font-family: Avenir Next, sans-serif;
   }

.lg-container {
  max-width: 60rem;
}
.container {
  max-width: 40rem;
}

   :root {
   --brand: #0820f6;
 }
.prose p, .prose li {
  font-size: 1.125rem;
  line-height: 1.5;
}
.prose > p:first-child {
  font-size: 1.5rem;
}

.prose h1 {
  font-size: 2.5rem;
  line-height: 1.2;
  margin: 0.67em 0;
  font-weight: 600;
}

.prose p > img {
  display: block;
  margin-right: auto;
  margin-left: auto;
  position: relative;
}
.prose figure {
  -webkit-appearance: none;
  margin: 1.5rem 0;
  padding: 2rem 0;
  position: relative;
}
.prose figcaption {
  margin-top: .5rem;
  font-size: .875rem;
  line-height: 1.5;
  opacity: .5;
}
.prose figure img {
  margin: 0;
  padding: 0;
}
.prose figure:before {
  content: '';
  position: absolute;
  z-index: -1;
  left: -100vw;
  width: 200vw;
  top: 0;
  bottom: 0;
  background: #fff;
}

.prose a {
    color: inherit;
    text-decoration: none;
    transition: box-shadow 270ms cubic-bezier(0.77, 0, 0.175, 1),color 270ms cubic-bezier(0.77, 0, 0.175, 1);
    box-shadow: inset 0 -0.07em 0 var(--brand);
  }

  .prose a:hover {
    box-shadow: inset 0 -0.85em 0 var(--brand);
  }

  .prose ul, .prose ol {
    list-style: none;
    margin-left: 0;
    padding-left: 1.5rem;
    counter-reset: list;
  }

  .prose li {
    position: relative;
    margin-bottom: 0.5rem;
  }

  .prose ul > li:before {
    content: "";
    height: 0.375rem;
    width: 0.375rem;
    border-radius: 2px;
    text-align: right;
    position: absolute;
    background-color: var(--brand);
    font-size: 0.875rem;
    left: -1.25rem;
    top: 0.5rem;
  }

  .prose li > ul {
    margin-top: 0.5rem;
    margin-bottom: 0;
  }
  .prose li > ul li:last-child {
    margin-bottom: 1rem;
  }
  .prose li > ul > li {
    color: rgba(0,0,0,.5);
   }
  .prose li > ul > li:before {
    background: transparent;
    border: 1px solid var(--brand);
  }

  .prose ol > li:before {
    text-align: right;
    position: absolute;
    counter-increment: list;
    content: counter(list);
    color: var(--brand);
    font-size: 0.875rem;
    left: -1.25rem;
    top: 0.125rem;
  }
  .prose {
    counter-reset: step;
  }
  .prose h3, .prose h4 {
    margin-top: 1.5em;
    margin-bottom: 0.825em;
    font-weight: 600;
  }
  .prose h2, .prose h3, .prose h4 {
    margin-top: 3.5em;
    margin-bottom: 0.825em;
    font-weight: 600;
    position: relative;
  }
  .prose h2:before {
    counter-increment: step;
    content: 'Step ' counter(step) ': ';
    color: var(--brand);
  }
  .prose h2:after {
    position: absolute;
    top: -3rem;
    left: 0;
    content: 'â€”';
    width: 100%;
    text-align: center;
    opacity: 0.25;
  }
  .prose h2.counter-none:before, .prose h2.counter-none:after {
    content: '';
  }

  .prose h1 a {
    text-decoration: none;
    box-shadow: none;
    color: var(--brand);
  }
  .shadow {
    box-shadow: 0 1px 5px 0 rgba(0,0,0,.07), 0 7px 17px 0 rgba(0,0,0,.1);
  }
  .rounded {
    border-radius: 4px;
  }

    </style>
  </head>
  <body>
    <header class="border-bottom py1 px2 mb2">
      <a href="/">Clearbit</a>
    </header>

    <article role="main" class="">
      <section class="">
        <div class="">
          {{ content }}
        </div>
      </section>
    </article>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
      // Allow prose images to be zoomable
      $('article img').attr( "data-action", "zoom" )
      $('article a').attr( "target", "_blank" )
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zoom.js/0.0.1/zoom.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.7.1/clipboard.min.js"></script>
    <script>
      var btns = document.querySelectorAll('pre');
var clipboard = new Clipboard(btns, {
  text: function(trigger) {
        return trigger.getElementsByTagName('code')[0].innerHTML;
    }
});

    </script>
  </body>
</html>
