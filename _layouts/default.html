<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>{{ page.title }}</title>
    {% seo title=false %}
    {% assign current_url = site.url | append: page.url %}
    <meta property="og:image" content="https://sc-socialimage.herokuapp.com/image.jpg?url={{ current_url | url_encode }}">
    <meta property="og:image:height" content="315">
    <meta property="og:image:width" content="828">
    <link rel="stylesheet" type="text/css" href="https://blog.clearbit.com/assets/css/tachyons.css?v=41de22aa67">
    <link rel="stylesheet" type="text/css" href="https://blog.clearbit.com/assets/css/screen.css?v=41de22aa67">
    <style>
      .caption {
        font-size: 14px;
        margin-bottom: 3rem;
        opacity: 0.75;
        line-height: 1.5;
      }
      img[data-action="zoom"] {
        cursor: pointer;
        cursor: -webkit-zoom-in;
        cursor: -moz-zoom-in;
      }
      .zoom-img,
      .zoom-img-wrap {
        position: relative;
        z-index: 666;
        -webkit-transition: all 300ms;
        -o-transition: all 300ms;
        transition: all 300ms;
      }
      img.zoom-img {
        cursor: pointer;
        cursor: -webkit-zoom-out;
        cursor: -moz-zoom-out;
      }
      .zoom-overlay {
        z-index: 420;
        background: #fff;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        pointer-events: none;
        filter: "alpha(opacity=0)";
        opacity: 0;
        -webkit-transition:      opacity 300ms;
        -o-transition:      opacity 300ms;
        transition:      opacity 300ms;
      }
      .zoom-overlay-open .zoom-overlay {
        filter: "alpha(opacity=100)";
        opacity: 1;
      }
      .zoom-overlay-open,
      .zoom-overlay-transitioning {
        cursor: default;
      }
    </style>
  </head>
  <body>
    <article role="main" class="post mw7 center ph3 pt3 pt4-m pt4-l mt3-l">
      <section class="cms lh-copy">
        <div class="kg-card-markdown">
          {{ content }}
        </div>
      </section>
    </article>

    <footer class="container mb4 clearfix">
      <small class="gray px2">&copy;2018.</small>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
      $('article img').attr( "data-action", "zoom" )
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zoom.js/0.0.1/zoom.min.js"></script>

    <script>

  </body>
</html>
