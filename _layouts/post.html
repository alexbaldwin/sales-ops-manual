<div class="clearfix mxn2">
  <nav class="prose col col-3 px2">
  <a href="/">&larr; Back to guides</a>
    {{ page.markdown | markdownify | toc_only }}
  </nav>
  <div class="col col-9 px2">

  <div class="container">
    <time class="" datetime="{{ page.created_at | date: "%Y-%m-%d" }}">{{ page.created_at | date: "%d %B %Y" }}</time>
    <h1 class="">
      <a href="/posts/{{ page.title | slugify }}/">
        {{ page.title }}
      </a>
    </h1>

    <section class="prose">
      {{ page.markdown | markdownify }}
    </section>
  </div>
</div>
</div>
