<div class="clearfix mxn2 flex">
  <div class="col-9 px2 flex">

  <div class="container">

    <header class="prose">
    <time class="" datetime="{{ page.created_at | date: "%Y-%m-%d" }}">{{ page.created_at | date: "%d %B %Y" }}</time>
    <h1 class="">
      <a href="/posts/{{ page.title | slugify }}/">
        {{ page.title }}
      </a>
    </h1>
  </header>
    <section class="prose">
      <figure>

        <img src="https://s3-us-west-1.amazonaws.com/clearbit-blog-production/2017/11/1.png" alt="" data-action="zoom">
        <figcaption>Adding a small bit of flair can really help out a figure element.</figcaption>
      </figure>
      {{ page.markdown | markdownify }}
      <p>
      <a href="/">&larr; Back to guides</a>
    </p>
    </section>
  </div>
</div>
  <nav class="prose col-3 px2 sticky top-0">
    <div class="sticky top-0 py4">
  <a href="/">&larr; Back to guides</a>
    {{ page.markdown | markdownify | toc_only }}
  </nav>
</div>
</div>
